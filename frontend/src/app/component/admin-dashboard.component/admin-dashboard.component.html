<div class="admin-dashboard">
  <h1 class="title">ğŸ› ï¸ Admin Dashboard</h1>

  <h2 class="sub">ğŸŒ± All Crops</h2>

  <div *ngIf="loading" class="loading">Loading cropsâ€¦</div>

  <table class="data-table" *ngIf="!loading && crops.length > 0; else noData">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Farmer</th><th>Type</th><th>Price</th><th>Qty</th><th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of crops">
        <td>{{ c.id }}</td>
        <td>{{ c.name }}</td>
        <td>{{ c.farmerId }}</td>
        <td>{{ c.type }}</td>
        <td>â‚¹{{ c.pricePerUnit }}</td>
        <td>{{ c.quantity }}</td>
        <td><button class="delete" (click)="deleteCrop(c.id)">ğŸ—‘</button></td>
      </tr>
    </tbody>
  </table>

  <ng-template #noData>
    <p class="empty" *ngIf="!loading && !crops.length">{{ message || 'No records found.' }}</p>
  </ng-template>

  <div class="status-message" *ngIf="message && crops.length === 0">{{ message }}</div>

  
</div>
